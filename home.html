<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Diary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul class="topnav" id="nav-bar">
                <li><a href="index.html">MyDiary</a></li>
                <li class="topnav-right"><a href="index.html">Sign Out</a></li>
                <li class="dropdown-icon"><a href="javascript:void(0);" onclick="dropdownMenu()">&#9776</a></li>
            </ul>
        </nav>
        </header>

        <div class="index-container">
            <h2>Your private, important thoughts are highly secured here</h2>
            <h2>Used by over 1 million people from all over the world</h2>
            <input class="index" type="button" name="profile" value="Visit Your Profile!" onclick="window.open('profilePage.html', target = '_self')">
        </div>
        <hr>

        <div class="index-icon">
                <div class="container">
                        <div class="icons-div"><input type="image" class="icons" src="./img/private.png"></div>
                        <p class="index-p">100% private and secured</p>
                    </div>
            <div class="container">
            <div class="icons-div"><input type="image" class="icons" src="./img/available.png"></div>
            <p class="index-p">Available at any time of the day</p>
            
        </div>
        <div class="container">
            <div class="icons-div"><input type="image" class="icons" src="./img/reminder.svg"></div>
            <p class="index-p">Receive timely reminder</p>
        </div>
        <div class="container">
            <div class="icons-div"><input type="image" class="icons" src="./img/write.png"></div>
            <p class="index-p">Pour out thoughts, it's safe</p>
        </div>

    <footer class="footer">
		<div>
		<p>Copyright MyDiary 2018</p>
		</div>
		</footer>

    <script>
        function dropdownMenu() {
            let x = document.getElementById("nav-bar");
            if (x.className === "topnav"){
                x.className += " responsive";
                /*change topnav to topnav.responsive*/
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>
</html>
